<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/classes.css" />
    </head>
    <body>
        <h1 class="title">F8 - Fullstack</h1>
        <input type="text" tabindex="1" />

        <h2 class="sub-title" tabindex="4">Khóa học F8</h2>

        <div>

        </div>
        <div>

        <div class="content">

        <div class="products">

            <h2 class="item">SP 4</h2>
            <h2 class="item">SP 5</h2>
            <h2 class="item">SP 6</h2>

        <div class="post">
            <h1>Bài viết 0</h1>
            <h2>Bài viết 1</h2>
            <h2>Bài viết 2</h2>
            <h2>Bài viết 3</h2>
            <h2>Bài viết 4</h2>
            <h2>Bài viết 5</h2>
            <h2>Bài viết 6</h2>
